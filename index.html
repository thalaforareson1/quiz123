        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30; 

        function startQuiz() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert("Please enter your name.");
                return;
            } 

            document.getElementById('username-container').style.display = 'none';
            document.getElementById('quiz').style.display = 'block'; 

            questions.sort(() => Math.random() - 0.5); // Shuffle questions
            showQuestion();
            startTimer();
        } 

        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerText = currentQuestion.question;
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer;
                button.classList.add('answer');
                if (answer === currentQuestion.correct) {
                    button.dataset.correct = true;
                }
                button.addEventListener('click', selectAnswer);
                document.getElementById('answers').appendChild(button);
            });
        } 

        function resetState() {
            clearStatusClass(document.body);
            document.getElementById('next-button').style.display = 'none';
            while (document.getElementById('answers').firstChild) {
                document.getElementById('answers').removeChild(document.getElementById('answers').firstChild);
            }
        } 

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct;
            setStatusClass(document.body, correct);
            Array.from(document.getElementById('answers').children).forEach(button => {
                setStatusClass(button, button.dataset.correct);
            }); 

            if (correct) {
                score += 5;
                selectedButton.classList.add('correct');
            } else {
                score -= 1;
                selectedButton.classList.add('wrong');
            } 

            document.getElementById('next-button').style.display = 'block';
        } 

        function setStatusClass(element, correct) {
            clearStatusClass(element);
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        } 

        function clearStatusClass(element) {
            element.classList.remove('correct');
            element.classList.remove('wrong');
        } 

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                resetTimer();
            } else {
                endQuiz();
            }
        } 

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        } 

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 30;
            document.getElementById('time-left').innerText = timeLeft;
            startTimer();
        } 

        function endQuiz() {
            clearInterval(timer);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('score-container').style.display = 'block';
            document.getElementById('final-score').innerText = score;
        }
